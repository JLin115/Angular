<div class="panel" ng-controller="CONTROLPANEL">
	<div>
		<span>查詢面板：</span>
		<input type="checkbox" ng-click="queryPanel(queryPanelValue)" ng-model="queryPanelValue"   ng-checked='true'
		/>
	</div>
	<div>
		<span>修改面板：</span>
		<input type="checkbox" ng-click="updatePanel(updatePanelValue)" ng-model="updatePanelValue"   ng-checked='true'
		/>
	</div>
</div>
