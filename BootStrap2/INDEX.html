<!DOCTYPE html>
<html ng-app="eApp">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<!-- AngularJS Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!--bootstrap-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<!-- Module -->
	<script src="app.js"></script>
	<!-- Contrller -->
	<script src="INDEX.js"></script>
	<title>INDEX</title>
	<style>
		.h2_fix {
			margin-bottom: 0;
		}

		.bg1:nth-of-type(even) {
			background-color: #f9e3ee;
		}

		.bg2:nth-of-type(even) {
			background-color: #e9f7e3;
			
		}

		.container {
			display: inline-block;
			width:45%;
		}
		@media screen and (min-width: 768px) {
			.container {
				width:45%;
			}
		}

		@media screen and (max-width: 767px) {
			.container {
				width:90%; 
			}
		}
	</style>
</head>

<body ng-controller="INDEX">

<div class=" text-center ">
	<div class="container mt-4">
		<div class="row text-center bg-light h2 h2_fix">
			<div class="col-12 border p-4 text-secondary">甲班</div>
		</div>
		<div class="row text-center bg-light font-weight-bold text-secondary">
			<div class="col-4 border p-3 ">編號</div>
			<div class="col-4 border p-3 ">名稱</div>
			<div class="col-4 border p-3 ">存款</div>
		</div>
		<div class="row text-center  bg1" ng-repeat="cust in custData | limitTo : 6">
			<div class="col-4" ng-bind="cust.CUST_ID"></div>
			<div class="col-4 text-secondary" ng-bind="cust.CUST_NAME"></div>
			<div class="col-4 text-right" ng-bind="cust.DEPOSIT | number : 0"></div>
		</div>
	</div>

	<div class="container  mt-4">
		<div class="row text-center bg-light h2 h2_fix">
			<div class="col-12 border p-4 text-secondary">乙班</div>
		</div>
		<div class="row text-center bg-light font-weight-bold text-secondary">
			<div class="col-4 border p-3 ">編號</div>
			<div class="col-4 border p-3 ">名稱</div>
			<div class="col-4 border p-3 ">存款</div>
		</div>
		<div class="row text-center  bg2" ng-repeat="cust in custData | limitTo : 6">
			<div class="col-4" ng-bind="cust.CUST_ID"></div>
			<div class="col-4 text-secondary" ng-bind="cust.CUST_NAME"></div>
			<div class="col-4 text-right" ng-bind="cust.DEPOSIT | number : 0"></div>
		</div>
	</div>
</div>


</body>

</html>
